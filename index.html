<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section camera</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <section class="section-camera">
        <div class="container">

            <div class="section-camera__wrapper">

            <div class="smart-cam">

                <div class="smart-cam__title-wrapper">
                    <h3 class="smart-cam__title">smart cam - live <span class="smart-cam__text">24/7</span></h3>
                </div>

                <div class="smart-cam__content">

                    <div class="content__title--wrapper">
                     <h3 class="smart-cam__content--title">აირჩიე სასურველი <br> დროის მონაკვეთი</h3>
                    </div>

                    <div class="smart-cam__calendar">
                        <input placeholder="DD/MM/YYYY" type="text" class="calendar__input" id="date">
                        <input placeholder="DD/MM/YYYY" type="text" class="calendar__input" id="date2"> 
                    </div>

                    <div class="smart-cam__buttons">

                        <button type="button" class="smart-cam__search--btn"><a href="#"></a>ძებნა</button>

                        <button class="smart-cam__live--btn"><a href="#" class="smart-cam__live--btn--link"><img class="smart-cam__live--btn--img" src="./img/livestream.png" alt="btn"></a></button>
                    </div>
                </div>

            </div>

            
            
            
            
            
            <div class="camera-icons">

                <a  href="#" class="camera-icons__item"><img src="./img/1.png" alt="img" class="camera-icons__img--man"><p class="camera-icons__numbers">1570</p><p class="camera-icons__text"> ადამიანი 1-1</p> </a>
                <a  href="#" class="camera-icons__item"><img src="./img/2.png" alt="img" class="camera-icons__img"><p class="camera-icons__numbers">0030</p><p class="camera-icons__text">ავტომობილი 1-2</p></a>
                <a  href="#" class="camera-icons__item"><img src="./img/3.png" alt="img" class="camera-icons__img"><p class="camera-icons__numbers">0190</p><p class="camera-icons__text">სამარშრუტო 1-3</p></a>
                <a  href="#" class="camera-icons__item"><img src="./img/4.png" alt="img" class="camera-icons__img"><p class="camera-icons__numbers">0120</p><p class="camera-icons__text">სატვირთო 1-2</p></a>
                <a  href="#" class="camera-icons__item"><img src="./img/5.png" alt="img" class="camera-icons__img"><p class="camera-icons__numbers">0810</p><p class="camera-icons__text">მოტოციკლი 1-1.5</p></a>
                <a  href="#" class="camera-icons__item"><img src="./img/6.png" alt="img" class="camera-icons__img"><p class="camera-icons__numbers">1570</p><p class="camera-icons__text">სპეც-ტექნიკა 1-1</p></a>
                <a  href="#" class="camera-icons__item last"></a>
            </div>

        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
